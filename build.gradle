group 'xyz.multicolorworld'
version '1.0'

buildscript {
    ext.kotlin_version = '1.1.3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre8:1.1.3'
    compile 'org.deeplearning4j:deeplearning4j-core:0.8.0'
    compile 'org.nd4j:nd4j-native-platform:0.8.0'
    compile 'org.nd4j:canova-api:0.0.0.17'
}

jar {
    manifest {
        attributes "Main-Class" : "xyz.multicolorworld.MainKt"
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
